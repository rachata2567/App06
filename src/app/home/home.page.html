<ion-header [translucent]="true" >
  <ion-toolbar color="a1">
    <ion-title>
    Product
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true" color="a2">
 
   <ion-grid>
    <ion-col size="12" size-md="6" size-lg="6" *ngFor="let i of items">
      <ion-card color="a3" (click)="gotodetail(i)">
        <img [src]="i.imagesURL">
        <ion-card-header>
          <ion-card-title>{{i.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{i.price}} à¸¿
        </ion-card-content>
      </ion-card>
    </ion-col>
   </ion-grid>
 
</ion-content>
